<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pedido Confirmado | Toque de Fada</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --champagne: #C4879A;
      --champagne-dark: #B06B7E;
      --cream: #F9F0F0;
      --cream-light: #FDF9F8;
      --texto-dark: #3B2218;
      --texto-medium: #5E4438;
      --texto-light: #9A857B;
      --borda: #F0E4DE;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      background: #FDF9F8;
      color: var(--texto-medium);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }
    .card {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 12px 40px rgba(0,0,0,0.06);
      max-width: 560px;
      width: 100%;
      padding: 48px 40px;
      text-align: center;
      animation: fadeUp 0.6s ease-out;
      border: 1px solid #F0E8EB;
    }
    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .check-circle {
      width: 76px; height: 76px;
      border-radius: 50%;
      background: linear-gradient(135deg, #E8C5D0, #D9C08E);
      display: flex; align-items: center; justify-content: center;
      margin: 0 auto 24px;
      animation: popIn 0.5s 0.3s ease-out both;
    }
    @keyframes popIn {
      from { transform: scale(0); }
      to { transform: scale(1); }
    }
    .check-circle svg { width: 36px; height: 36px; color: white; }
    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2rem;
      color: var(--texto-dark);
      margin-bottom: 8px;
    }
    .subtitle { color: var(--texto-light); font-size: 1rem; margin-bottom: 32px; }
    .order-box {
      background: var(--cream);
      border-radius: 16px;
      padding: 24px;
      margin-bottom: 24px;
    }
    .order-box .label {
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: var(--texto-light);
      margin-bottom: 4px;
    }
    .order-box .value {
      font-size: 1.1rem;
      font-weight: 700;
      color: var(--texto-dark);
    }
    .order-row {
      display: flex;
      justify-content: space-between;
      gap: 16px;
      margin-top: 12px;
    }
    .order-row .col { flex: 1; }
    .status-badge {
      display: inline-block;
      padding: 6px 16px;
      border-radius: 20px;
      font-size: 0.8rem;
      font-weight: 700;
      letter-spacing: 0.5px;
    }
    .status-pending { background: #fef3c7; color: #92400e; }
    .status-paid { background: #d1fae5; color: #065f46; }
    .items-list {
      text-align: left;
      margin-top: 16px;
    }
    .items-list h3 {
      font-size: 0.85rem;
      color: var(--texto-light);
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 8px;
    }
    .item-row {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px solid var(--borda);
      font-size: 0.9rem;
    }
    .item-row:last-child { border-bottom: none; }
    .item-name { color: var(--texto-dark); font-weight: 600; }
    .item-price { color: var(--texto-dark); font-weight: 700; }
    .btn {
      display: inline-flex; align-items: center; gap: 8px;
      padding: 14px 32px;
      border-radius: 12px;
      font-family: 'Plus Jakarta Sans', sans-serif;
      font-weight: 700;
      font-size: 0.9rem;
      text-decoration: none;
      transition: all 0.3s;
      border: none; cursor: pointer;
    }
    .btn-primary {
      background: var(--champagne);
      color: #fff;
    }
    .btn-primary:hover { transform: translateY(-1px); box-shadow: 0 6px 20px rgba(196,135,154,0.2); }
    .btn-outline {
      background: transparent;
      border: 2px solid var(--borda);
      color: var(--texto-dark);
    }
    .btn-outline:hover { background: var(--cream); }
    .actions { display: flex; gap: 12px; justify-content: center; flex-wrap: wrap; margin-top: 28px; }
    .whatsapp-link {
      margin-top: 20px;
      font-size: 0.85rem;
      color: var(--texto-light);
    }
    .whatsapp-link a { color: #25d366; font-weight: 600; text-decoration: none; }
    .loading { color: var(--texto-light); }
    .loading .spinner {
      width: 32px; height: 32px;
      border: 3px solid var(--borda);
      border-top-color: var(--champagne);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin: 0 auto 16px;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <div class="card" id="card">
    <div class="loading" id="loading">
      <div class="spinner"></div>
      <p>Carregando detalhes do pedido...</p>
    </div>

    <div id="content" style="display:none">
      <div class="check-circle">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M5 13l4 4L19 7"/>
        </svg>
      </div>

      <h1>Pedido Realizado!</h1>
      <p class="subtitle" id="subtitle">Obrigado por comprar na Toque de Fada</p>

      <div class="order-box">
        <div>
          <p class="label">Pedido</p>
          <p class="value" id="order-id">—</p>
        </div>
        <div class="order-row">
          <div class="col">
            <p class="label">Status</p>
            <span class="status-badge status-pending" id="order-status">Aguardando pagamento</span>
          </div>
          <div class="col">
            <p class="label">Total</p>
            <p class="value" id="order-total">—</p>
          </div>
        </div>
        <div class="items-list" id="items-list" style="display:none">
          <h3>Itens do Pedido</h3>
          <div id="items-container"></div>
        </div>
      </div>

      <div class="actions">
        <a href="index.html" class="btn btn-primary">
          <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-4 0a1 1 0 01-1-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 01-1 1"/></svg>
          Voltar à Loja
        </a>
        <a href="index.html#contato" class="btn btn-outline">Preciso de Ajuda</a>
      </div>

      <div class="whatsapp-link">
        Dúvidas? <a href="https://wa.me/5511978042160?text=Ola!%20Acabei%20de%20fazer%20um%20pedido%20no%20site%20e%20gostaria%20de%20informacoes." target="_blank">Fale conosco no WhatsApp</a>
      </div>
    </div>
  </div>

  <script src="supabase-client.js"></script>
  <script>
    (async function() {
      const params = new URLSearchParams(window.location.search);
      const orderId = params.get('order');
      const ref = params.get('ref');

      const loading = document.getElementById('loading');
      const content = document.getElementById('content');

      // Show content even if no order ID
      function showContent() {
        loading.style.display = 'none';
        content.style.display = '';
      }

      if (!orderId || orderId === 'temp') {
        showContent();
        document.getElementById('order-id').textContent = ref || 'Pedido processado';
        document.getElementById('subtitle').textContent = 'Seu pedido foi recebido! Verifique seu e-mail.';
        return;
      }

      try {
        // Fetch order from Supabase
        const orders = await supabase.request('GET', 'orders', {
          query: `?id=eq.${encodeURIComponent(orderId)}`
        });

        if (orders && orders.length > 0) {
          let order = orders[0];

          // Auto-update from pending_payment to paid when returning from InfinitePay
          if (order.status === 'pending_payment') {
            try {
              await supabase.request('PATCH', 'orders', {
                query: `?id=eq.${encodeURIComponent(orderId)}`,
                body: { status: 'paid', updated_at: new Date().toISOString() }
              });
              order.status = 'paid';
              console.log('Pedido atualizado para pago automaticamente.');
            } catch(updateErr) {
              console.warn('Não foi possível atualizar status (RLS?):', updateErr);
              // Fallback: try with auth token
              try {
                await supabase.updateOrderStatus(orderId, 'paid');
                order.status = 'paid';
              } catch(e2) {
                console.warn('Fallback também falhou:', e2);
              }
            }
          }

          document.getElementById('order-id').textContent = `#${String(order.id).slice(0, 8).toUpperCase()}`;

          // Status
          const statusEl = document.getElementById('order-status');
          const statusMap = {
            'pending_payment': { text: 'Aguardando pagamento', cls: 'status-pending' },
            'pending': { text: 'Aguardando pagamento', cls: 'status-pending' },
            'paid': { text: 'Pagamento Confirmado \u2713', cls: 'status-paid' },
            'shipped': { text: 'Pedido Enviado \u2708', cls: 'status-paid' },
            'delivered': { text: 'Entregue ✓', cls: 'status-paid' },
            'canceled': { text: 'Cancelado', cls: 'status-pending' }
          };
          const st = statusMap[order.status] || statusMap['pending_payment'];
          statusEl.textContent = st.text;
          statusEl.className = `status-badge ${st.cls}`;

          // Total
          const total = parseFloat(order.total_price) || 0;
          document.getElementById('order-total').textContent = `R$ ${total.toFixed(2).replace('.', ',')}`;

          // Customer name
          if (order.customer_name) {
            document.getElementById('subtitle').textContent = `Obrigado, ${order.customer_name.split(' ')[0]}! Seu pedido foi recebido.`;
          }

          // Fetch order items
          try {
            const items = await supabase.request('GET', 'order_items', {
              query: `?order_id=eq.${encodeURIComponent(orderId)}`
            });
            if (items && items.length > 0) {
              const container = document.getElementById('items-container');
              container.innerHTML = items.map(item => `
                <div class="item-row">
                  <span class="item-name">${item.quantity || 1}x ${item.product_name || 'Produto'}</span>
                  <span class="item-price">R$ ${(parseFloat(item.price_at_order || 0) * (item.quantity || 1)).toFixed(2).replace('.', ',')}</span>
                </div>
              `).join('');
              document.getElementById('items-list').style.display = '';
            }
          } catch(e) {
            console.log('Could not load order items:', e);
          }
        } else {
          document.getElementById('order-id').textContent = ref || orderId;
        }
      } catch(e) {
        console.log('Could not load order:', e);
        document.getElementById('order-id').textContent = ref || orderId;
      }

      showContent();
    })();
  </script>
</body>
</html>
